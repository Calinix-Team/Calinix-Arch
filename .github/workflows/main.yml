name: Calinix Build ISO 

on:
  push:
    branches:
      - master
      - main # In case we adopt this convention in the future
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '**.editorconfig'
      - '**.gitignore'
      - '**.md'
      - 'LICENSE'
      - 'PKGBUILD'
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --privileged
    steps:
      - uses: actions/checkout@v2
      - run: ls 
      - run: pacman -Sy; pacman --noconfirm -S git wget curl
      - run: pacman-key --init
      - run: bash devready.sh
      - run: bash steps.sh
      - run: pacman -S --noconfirm github-cli
      - run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token
      - run: gh release create v0.6.${{ github.GITHUB_RUN_NUMBER }} out/*
      - run: echo "Building done"
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Alpha Regular Release ${{ github.run_number }}"
          files: |
            out/*
